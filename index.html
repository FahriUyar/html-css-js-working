<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <section id="genisleyenkart">

        <div class="container">
            <div class="row">
                <h1>Başlık</h1>
                <p>Açıklama</p>
            </div>
            <div class="row d-flex">
                <div class="panel active" style="background-image:url('https://picsum.photos/940/940');">
                    <h3>Humus</h3>
                </div>
                <div class="panel" style="background-image: url('https://picsum.photos/941/941');">
                    <h3>Babagannus</h3>
                </div>
                <div class="panel" style="background-image: url('https://picsum.photos/942/942');">
                    <h3>Tarator</h3>
                </div>
                <div class="panel" style="background-image: url('https://picsum.photos/943/943') ;">
                    <h3>Muhamara</h3>
                </div>
                <div class="panel" style="background-image: url('https://picsum.photos/944/944');">
                    <h3>Tarama</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="ilerleyenadimlar">
        <div class="container">
            <div class="row">
                <h2>İlerleyen Adımlar (Step Wizard)</h2>
                <p>Açıklama</p>
            </div>
            <div class="col-6 p-0 m-auto">
                <div class="progress-container" >
                    <div class="progress" id="progress"></div>
                    <div class="circle point">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                </div>
                <button class="btn" id="prev" disabled>Önceki</button>
                <button class="btn" id="next">Sonraki</button>
            </div>
        </div>
    </section>
    <section class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <h2>Notlarım</h2>
                <h3>Javascript Notlarım</h3>
                <ul>
                    <li>querySelectorAll(): Fonksiyon parantez içinde yazılan html elementlerinin hepsini seçer.
                        <code>const panels = document.querySelectorAll(".panel");</code>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="/static/js/app.js"></script>
</body>

</html>
